services:
  # PostgreSQL with pgvector extension for the Universal Registry
  postgres:
    image: ankane/pgvector:latest
    container_name: loglineos-postgres
    environment:
      POSTGRES_DB: loglineos
      POSTGRES_USER: loglineos
      POSTGRES_PASSWORD: loglineos_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/lambda/db_migration/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loglineos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loglineos-network

  # Redis for caching (alternative to ElastiCache)
  redis:
    image: redis:7-alpine
    container_name: loglineos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loglineos-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: loglineos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@loglineos.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - loglineos-network
    profiles:
      - tools

  # LocalStack for AWS service emulation (optional, for advanced local testing)
  localstack:
    image: localstack/localstack:latest
    container_name: loglineos-localstack
    environment:
      SERVICES: lambda,s3,dynamodb,secretsmanager,sqs,sns,stepfunctions,apigateway
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      LAMBDA_EXECUTOR: docker
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - loglineos-network
    profiles:
      - localstack

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  localstack_data:
    driver: local

networks:
  loglineos-network:
    driver: bridge
